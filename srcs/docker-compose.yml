version: "3"

services:
  nginx:
    env_file: .env
    build:
      context: ./requirements/nginx/
    ports:
      - "443:443"
    restart: on-failure
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - wordpress

  mariadb:
    env_file: .env
    build:
      context: ./requirements/mariadb/
      args:
        DB_DB: ${DB_DB}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
    restart: on-failure
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception

  wordpress:
    env_file: .env
    build:
      context: ./requirements/wordpress/
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - mariadb

networks:
  inception:
    driver: bridge

volumes:
  mariadb:
    driver_opts:
      type: none
      device: /home/nib/data/mariadb
      o: bind
  wordpress:
    driver_opts:
      type: none
      device: /home/nib/data/wordpress
      o: bind
